<!DOCTYPE html>

<html>

<head>
    <title>Article</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../app.js"></script>
    <script src="articleController.js"></script>
    <script src="articleService.js"></script>
</head>

<body>

    <div ng-app="app">
        <div ng-controller="articleController">
            <div ng-repeat="article in articleService.articles">

                
                {{article.title}}
                {{article.body}}
            
            
            
            </div>

        </div>
    </div>

</body>

</html>
