<!--Toast-->
<div class="expand-slide-toast" ng-class="displayToast">
    <div class="toast margin-3x ">
        <div class="padding-2x ">
            <span class="color-red padding-lr"> ERROR </span> Service is not available!
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 padding-3x color-orange title head">
            Articles
        </div>
        <div class="col-md-6 padding-3x">
            <div class="pull-right">
                <!--onclick="history.back()"-->
                <a href="#/article"> <input class="btn btn-warning" type="button" name="back" value="Cancel" /> </a>
                <a href="#/registration"> <input class="btn btn-warning" type="button" name="registration" value="Register" onclick="" /> </a>
            </div>
        </div>
    </div>
</div>

<div class="wrapper login padding-3x">

    <div class="title">
        Log in
    </div>

    <div class="padding-tb-3x no-padding-b">


        <form name="loginForm" class="form-horizontal" novalidate>

            <div class="form-group">
                <label for="email" class="control-label col-sm-2">Email*</label>
                <div class="col-sm-6">
                    <input type="email" ng-model="email" name="email" class="form-control input-sm" id="email" placeholder="Enter email" required>
                </div>
                <div class="row" ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
                    <div class="row" ng-message="required">Email is required.</div>
                    <div class="row" ng-message="email">Please enter valid email.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="control-label col-sm-2">Password*</label>
                <div class="col-sm-6">
                    <input type="password" ng-model="password" name="password" class="form-control input-sm" id="password" placeholder="Enter password" required>
                </div>
                <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                    <div class="row" ng-message="required">Password is required.</div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <input class="btn btn-warning btn-block" type="button" name="submit" value="Submit" ng-click="login(email, password)" ng-disabled="loginForm.$invalid" />
                </div>
            </div>

        </form>


    </div>

</div>
