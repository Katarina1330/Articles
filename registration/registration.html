
            <div class="container-fluid">
                <div class="padding-2x">
                    <h2>Registration</h2>
                </div>

                <div class="wrapper">
                    <div class="content">
                        <form name="registrationForm" class="form-horizontal" novalidate>

                            <div class="form-group">
                                <label for="firstName" class="col-sm-2">First Name *</label>
                                <div class="col-md-4 col-sm-7">
                                    <input type="text" ng-model="firstName" name="firstName" class="form-control" id="firstName" placeholder="Enter First Name"
                                        required>
                                        <div ng-messages="registrationForm.firstName.$error" ng-show="registrationForm.firstName.$touched">
                                            <div ng-message="required">First name is required.</div>
                                        </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="col-sm-2">Last Name *</label>
                                <div class="col-md-4 col-sm-7">
                                    <input type="text" ng-model="lastName" name="lastName" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                                    <div ng-messages="registrationForm.lastName.$error" ng-show="registrationForm.lastName.$touched">
                                        <div ng-message="required">Last Name is required.</div>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2">Email *</label>
                                <div class="col-md-4 col-sm-7">
                                    <input type="email" ng-model="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                                    <div ng-messages="registrationForm.email.$error" ng-show="registrationForm.email.$touched">
                                        <div ng-message="required">Email is required.</div>
                                        <div ng-message="email">Please enter valid email.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-sm-2">Password *</label>
                                <div class="col-md-4 col-sm-7">
                                    <input type="password" ng-model="password" name="password" class="form-control" id="password" placeholder="Enter password"
                                        required>
                                        <div ng-messages="registrationForm.password.$error" ng-show="registrationForm.password.$touched">
                                            <div ng-message="required">Password is required.</div>
                                        </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <button type="button" value="Submit" ng-click="addRegistration(firstName, lastName, email, password)" class="btn btn-primary"
                                            ng-disabled="registrationForm.$invalid">Submit</button>

                                            <input type="button" name="back" value="Back" onclick="history.back()" class="btn btn-primary" />
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
